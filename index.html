<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Propagation Demo</title>
  <style>
    div {
      padding: 20px;
      margin: 10px;
      border: 2px solid black;
    }
  </style>
</head>
<body>

  <!-- Outer div -->
  <div id="outerDiv">
    Outer Div
    <button id="outerBtn">Outer Button</button>

    <!-- Middle div -->
    <div id="middleDiv">
      Middle Div
      <button id="middleBtn">Middle Button</button>

      <!-- Inner div -->
      <div id="innerDiv">
        Inner Div
        <button id="innerBtn">Inner Button</button>
      </div>
    </div>
  </div>

  <script>
    // Select the elements
    const outerDiv = document.getElementById('outerDiv');
    const middleDiv = document.getElementById('middleDiv');
    const innerDiv = document.getElementById('innerDiv');

    const outerBtn = document.getElementById('outerBtn');
    const middleBtn = document.getElementById('middleBtn');
    const innerBtn = document.getElementById('innerBtn');

    // Event listener for Outer Div (Capturing phase)
    outerDiv.addEventListener('click', function(e) {
      alert('Clicked on ' + e.target.id + ' (Outer Div)');
    }, true); // true means capturing phase

    // Event listener for Middle Div (Capturing phase)
    middleDiv.addEventListener('click', function(e) {
      alert('Clicked on ' + e.target.id + ' (Middle Div)');
    }, true); // true means capturing phase

    // Event listener for Inner Div (Capturing phase)
    innerDiv.addEventListener('click', function(e) {
      alert('Clicked on ' + e.target.id + ' (Inner Div)');
    }, true); // true means capturing phase

    // Event listener for Outer Button (Bubbling phase)
    outerBtn.addEventListener('click', function(e) {
      alert('Clicked on ' + e.target.id + ' (Outer Button)');
    }); // default is bubbling phase

    // Event listener for Middle Button (Bubbling phase)
    middleBtn.addEventListener('click', function(e) {
      alert('Clicked on ' + e.target.id + ' (Middle Button)');
    }); // default is bubbling phase

    // Event listener for Inner Button (Bubbling phase) with stopPropagation
    innerBtn.addEventListener('click', function(e) {
      alert('Clicked on ' + e.target.id + ' (Inner Button)');
      e.stopPropagation(); // Stop event propagation to prevent bubbling
    });
  </script>

</body>
</html>
